<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Material icons cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <!-------------- SIDEBAR -------------------->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <h2>EME<span class="danger">ROL</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar-main">
                <a href="#" class="active">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">person</span>
                    <h3>Profile</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">sms</span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">history</span>
                    <h3>History</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">business_center</span>
                    <h3>Tasks</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">group</span>
                    <h3>Communities</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Settings</h3>
                </a>  
                <a href="#">
                    <span class="material-symbols-sharp">support_agent </span>
                    <h3>Support</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">verified_user</span>
                    <h3>Privacy</h3>
                </a> 
                <a href="#">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a> 
            </div>
        </aside>
        <!-------------- MAIN -------------------->
        <main>
            
        </main>
    </div>
</body>
</html>
